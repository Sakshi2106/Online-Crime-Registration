{% extends 'onlinecrime/base1.html' %}
	
{% block body %}
	<h1 style="padding-bottom: 30px" class="back1"><span class="container">ADD CRIMINAL</span></h1>
	<div class="container bottom">
		
		<form class="form-horizontal" action = "" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{% for field in addcriminal_form %}
			<div class="form-group row">
				<span class="text-danger small">
					{{ fields.errors }}
				</span>
				<label class="col-sm-2 col-form-label"> {{ field.label_tag }}</label>
				<div class="col-sm-10 form-contol">{{ field }}</div>
			</div>
			{% endfor %}
			<div class="form-group row">
				<center><button class="btn btn-success btn-lg" type="Submit"> Save</button></center>
			
			</div>

		</form>
	</div>
{% endblock%}
